version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - book_meeting
  - add_contact
  - tell_me_a_joke

entities:
  - person

slots:
  person:
    type: text

actions:
  - utter_greet
  - utter_goodbye
  - action_add_contact

responses:
  utter_greet:
  - text: "Cześć! Czym mogę służyć?"
  - text: "Hej, w czym mogę pomóc"

  utter_goodbye:
  - text: "Do zobaczenia!"
  - text: "Na razie!"

  utter_joke:
  - text: "Przychodzi chatbot do lekarza... A lekarz też chatbot!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
